{% extends 'MITReportInterface/base.html' %}

{% block title %}Delete Merchant{% endblock %}

{% block content %}
<h1>Delete Merchant</h1>
<p>Are you sure you want to delete the merchant "{{ merchant.id }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'MITReportInterface:list_merchants' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
