{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MIT Merchant Services{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/scripts.js' %}" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="https://www.mit.edu/" target="_blank">
                <img src="{% static 'images/mit-logo-red.png' %}" alt="MIT Logo" class="img-fluid">
            </a>
        </div>
    </header>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-white py-4 mt-4">
        <div class="footer-content">
            <div class="footer-left">
                <img src="{% static 'images/mit-logo-bw.png' %}" alt="MIT Logo" class="footer-logo">
                <p class="address">77 Massachusetts Ave, Cambridge, MA</p>
                <p class="footer-links">
                    <a href="https://accessibility.mit.edu/" class="text-white" target="_blank">Accessibility</a> |
                    <a href="https://web.mit.edu/privacy/" class="text-white" target="_blank">Privacy Statement</a>
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
